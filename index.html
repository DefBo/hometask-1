<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">

	<title>Title</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<meta property="og:image" content="path/to/image.jpg">
	<link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">

	<link rel="stylesheet" href="css/main.min.css">

</head>

<body>

	<!-- MacBook Air Front -->
	<div class="macbook-front">
		<div class="macbook-front__display">
			<div class="macbook-front__display-rubber-border">
				<div class="macbook-front__display-webcam">
					<div class="macbook-front__display-webcam-center"></div>
				</div>
				<div class="macbook-front__display-screen"></div>
				<p class="macbook-front__display-logo">MacBook <span>Air</span></p>
			</div>
		</div>
		<div class="macbook-front__body">
			<div class="macbook-front__body-top-line">
				<div class="macbook-front__body-top-line-gradient-start"></div>
				<div class="macbook-front__body-top-line-cut">
					<div class="macbook-front__body-top-line-gradient-start"></div>
					<div class="macbook-front__body-top-line-gradient-end"></div>
				</div>
				<div class="macbook-front__body-top-line-gradient-end"></div>
			</div>
			<div class="macbook-front__body-bottom-line">
				<div class="macbook-front__body-bottom-line-whole-1"></div>
				<div class="macbook-front__body-bottom-line-whole-2"></div>
			</div>
		</div>
	</div>

	<script src="js/scripts.min.js"></script>
